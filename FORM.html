<html>
	<head>
		<title>Day 4 | Form Tags.</title>
	
	<style>
		#R1{height: 1000px; width: 80%;background-color: rgba(236, 240, 233, 0.911);
		text-align: center;font-size: 25Px;font-family: Arial, Helvetica, sans-serif;color: black;}
	    #R2{text-align:center}
	</style>	
</head>
<body>
<div id="R1">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="Address">Address:</label>
  <input type="text" id="Address" name="Address"><br><br>
  <label for="Gender">Gender:</label>
  <input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>
  <input type="radio" id="G2" name="Gender" /><span>Female</span><br><br>
  <label for="lan">Choose your language: </label><br>
<div id = "R2"> 
  <input type="radio" id="html" name="fav_language" value="HTML"><label for="html">HTML</label>
  <input type="radio" id="css" value="CSS"> <label for="css"></label><span>CSS</span>
  <input type="radio" id="javascript" value="JavaScript"><label for="javascript"></label><span>javascript</span><br><br>
  <input type="checkbox"/> Accept Terms And Condition<br>
  <input type="file" multiple accept=".jpg,.jpeg,.png" /><br>
  <input type="button" value="Click Here.."/><br>
  <input type="submit"/><br><br>
  <input type="date" /><br><br>
  <input type="color" /><br><br>
  <input type="time" /><br><br>
  <input type="range" /><br><br>
  <textarea rows="5" placeholder="Enter Address Here.." maxlength="200"></textarea><hr/>
		
		<fieldset>
			<legend>Sign In</legend>
			<span>Username:</span><br/>
			<input type="text" placeholder="Enter Username Here.." maxlength="50" /><br/>
			<span>Password:</span><br/>
			<input type="password" placeholder="Enter Password Here.." maxlength="12" /><br/><br/>
			<input type="button" value="Sign In" />
		
		</fieldset>
  
</body>
</html>
